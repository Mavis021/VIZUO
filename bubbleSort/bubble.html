<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Bubble Sort</h1>
    
    <div id="container1"></div>
    
    <div>
        <button class="button" onclick="initialize()">New Array</button>
        <button class="button" onclick="play()">Start</button>
        <button class="button" onclick ="location.href = '../index.html'">HOME</button>
    </div>
    <div id="speed-menu" class="menu">
        <label for="speed-slider">Speed:</label>
        <input type="range" id="speed-slider" min="10" max="210" step="10" value="200">
      </div>
      
      <div id="size-menu" class="menu">
        <label for="size-slider">Size:</label>
        <input type="range" id="size-slider" min="5" max="50" step=1 value=20>
      </div>
      

    <script src="bubble.js"></script>
</body>
</html>
